<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/login_styles.css' %}">
    {% csrf_token %}
    <title>Fetch API Example with Form</title>
</head>
<body>
    <div class="main--container">
        <!-- <div>
            <h1 class="main--title">Login API Example with Form</h1>
        </div> -->
        <div class="wrapper">
            <div class="login-form" id="login-form">
                <form id="sendOTP">
                    <h1>Login</h1>
                    <div id="login-input-fields">
            
                        <div class="input-box">
                            <input type="text" id="email-login" placeholder="E-Mail" required>
                        </div>
            
                        <div class="input-box">
                            <input type="password" id="password-login" placeholder="Password" required autocomplete="on">
                        </div>
                    
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
            
                    <button type="submit" class="btn">Login</button>
            
                    <div class="register-link">
                        <p>Don't have an account? <a id="register-btn" type="button">Register</a></p>
                    </div>
            
                    <div class="seperator-link">
                        <p>________________________________________</p>
                    </div>
            
                    <div class="foutytwo-link">
                        <a href="#" id="start"><img src="{% static '42Logo.png'%}" style="width:42px;height:42px;border-radius:10px;"></a>
                    </div>
                </form>
            </div>
            <div class="register-form" id="register-form">
                <form id="acc-register">
                    <h1>Registration</h1>
                    <div id="register-input-fields">
            
                        <div class="input-box">
                            <input type="text" id="email-reg" placeholder="E-Mail" required>
                        </div>
            
                        <div class="input-box">
                            <input type="password" id="password1" placeholder="Password" required autocomplete="off">
                        </div>
                        
                        <div class="input-box">
                            <input type="password" id="password2" placeholder="Repeat Password" required autocomplete="off">
                        </div>

                    </div>
            
                    <button type="submit" class="btn">Register</button>
            
                    <div class="login-link">
                        <p>Already have an account? <a id="login-btn" type="button">Login</a></p>
                    </div>
            
                </form>
            </div>
        </div>
    </div>
</body>
